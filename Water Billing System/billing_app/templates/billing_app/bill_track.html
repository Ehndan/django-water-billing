{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'billing_app/css/bill_tracker.css' %}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Billing Tracker</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Billing Trackers</h1>
            <div class="function">
                <input type="text" id = "user_id" placeholder="Enter Id">
                <div class="submit">
                    <button type="button" onclick="validID()">Submit</button>

                </div>
            </div>
            <div class="code_scan">
                <a onclick = "qr_scan()" target = "_self">Scan QR Code</a>
            </div>
        </div>
    </div>

    <script src = "{% static 'billing_app/js/tracker.js' %}"></script>

</body>
</html>
